buildscript {
	ext.kotlin_version = '1.1.3-2'

	repositories {
		mavenCentral()
	}

	dependencies {
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
	}
}

apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = "com.github.ehnmark.axonom.MainKt"

repositories {
	mavenCentral()
}

dependencies {
	compile "org.jetbrains.kotlin:kotlin-stdlib-jre8"
	compile "org.axonframework:axon-core:3.0.+"
	compile "org.slf4j:slf4j-simple:1.7.+"
	testCompile "junit:junit:4.12"
	testCompile "org.axonframework:axon-test:3.0.+"
}
